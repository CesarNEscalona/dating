<body>
<div class="container bg-white text-left border border-light">
    <div class="row">
        <div class="col-sm">
            <br>
            <h1>Personal Information</h1><hr>

            <form action="#" method="post" class="form">

                    <div class="col-md-8">
                        <label for="fname"><strong>First Name</strong></label>
                    <input class="form-control" type="text" name="fname" id="fname"><br>
                 <!-- End of First Name -->

                        <label for="lname"><strong>Last Name</strong></label>
                        <input class="form-control" type="text" name="lname" id="lname"><br>
                 <!-- End of Last Name -->

                        <label for="age"><strong>Age</strong></label>
                        <input class="form-control" type="text" name="age" id="age"><br>
                <!-- End of Age -->

                        <p><strong>Gender</strong></p>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input"
                                       name="method" value="male" checked="checked">Male
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input"
                                       name="method" value="female">Female
                            </label>
                        </div><br><br>
                <!-- End of Gender radio buttons -->

                        <label for="phoneNumber"><strong>Phone Number</strong></label>
                        <input class="form-control" type="text" name="phoneNumber" id="phoneNumber">
                 <!-- End of Phone Number -->
                    </div>

                <div class="container"><br>
                        <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading"><strong>Note:</strong> All information entered
                            is protected by our <a href="#">privacy policy</a>.
                            Profile information can only be viewed by others with your permission.</div>
                    </div>
                        </div>
                </div><!-- End of Panel -->

            </form> <!-- End of Form -->

            <div class="text-right">
            <a type="button" class="rounded-lg btn btn-primary" href="profile">Next > </a>
            <br> <br>
            </div>
        </div>
    </div>
</div>
